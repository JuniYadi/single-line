<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiline to Single Line Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>Multiline to Single Line Converter</h2>

  <label for="input">Multiline Input:</label>
  <textarea id="input" placeholder="Enter multiline text here..."></textarea>

  <button onclick="convertToSingleLine()">Convert</button>

  <label for="output">Single Line Output:</label>
  <textarea id="output" readonly placeholder="Result will appear here..."></textarea>

  <script>
    function convertToSingleLine() {
      const inputText = document.getElementById('input').value;
      const singleLine = inputText
        .split(/\r?\n/)
        .map(line => line.trim())
        .filter(line => line !== "")
        .join(' ');
      document.getElementById('output').value = singleLine;
    }
  </script>

</body>
</html>
