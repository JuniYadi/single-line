<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiline to JSON POST Body String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>Multiline to JSON-Compatible POST String</h2>

  <label for="input">Multiline Input:</label>
  <textarea id="input" placeholder="Enter multiline text..."></textarea>

  <button onclick="convertForPost()">Convert for POST Body</button>

  <label for="output">Result for JSON body value:</label>
  <textarea id="output" readonly placeholder="Result will appear here..."></textarea>

  <script>
    function convertForPost() {
      const input = document.getElementById('input').value;
      // Convert to JSON-safe string
      const jsonString = JSON.stringify(input);
      // Remove surrounding quotes
      const trimmed = jsonString.substring(1, jsonString.length - 1);
      document.getElementById('output').value = trimmed;
    }
  </script>

</body>
</html>
